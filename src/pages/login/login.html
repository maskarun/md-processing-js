<ion-header>
	<ion-navbar>
    	<ion-title>LOGIN</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
    	<ion-label color="primary" floating>Mobile No</ion-label>
    	<ion-input type="text" [(ngModel)]="user.username"></ion-input>
  	</ion-item>
  	<ion-item>
    	<ion-label color="primary" floating>Password</ion-label>
    	<ion-input type="password" [(ngModel)]="user.password"></ion-input>
  	</ion-item>
  	<ion-row>
        <ion-col width-50>
  			<button ion-button block (click)="loginIn()">Sign In</button>
  		</ion-col>
  	</ion-row>

  	<ion-row>
          <ion-col align-self:center>
            <ion-label center>New to App name? <a (click)="register()">Signup Now</a></ion-label>
        </ion-col>
	</ion-row>
</ion-content>
