<ion-header>
	<ion-navbar>
	    <ion-title>{{this.restaurant.destination}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list radio-group>
		<ion-label>{{question}}</ion-label>
		<ion-item *ngFor="let value of answers">
			<ion-label>{{value}}</ion-label>
			<ion-radio value="{{value}}" (ionSelect)="questionAnswer(questionNo, value)"></ion-radio>
		</ion-item>
	</ion-list>
	<ion-row>
        <ion-col width-50>
  			<button ion-button block (click)="loadnextQuestion()">Continue</button>
  		</ion-col>
  	</ion-row>
</ion-content>
