<ion-header>

  <ion-navbar>
    <ion-title>Booked Flights</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>
	  <ion-item *ngFor="let flight of user.bookedFlights" text-wrap>
	    <ion-thumbnail item-start>
	      <img src="assets/imgs/{{flight.airline}}.png">
	    </ion-thumbnail>
	    <h2>{{flight.fromPlace}} - {{flight.toPlace}}</h2>
	    <p>Adult - {{flight.adult}}  : Child - {{flight.child}} </p>
	    <button ion-button clear item-end (click)="itemClicked(flight)">View</button>
	  </ion-item>
	</ion-list>
  
 	<ion-list *ngIf="!(user.bookedFlights?.length > 0)">
	  <ion-item>
	    <h2>No booked Flight</h2>
	  </ion-item>
	</ion-list>
</ion-content>
